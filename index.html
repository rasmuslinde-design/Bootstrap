<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasmuse Bootstrap projekt</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- heading tags -->
    <h1>Bootstrap tutorial</h1>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <h2 class="h3">this is an h2 tag with the h3 class</h2>
    <!-- display headings -->
    <h1 class="display-1">display 1 heading</h1>
    <h1 class="display-1">display 2 heading</h1>
    <h1 class="display-1">display 6 heading</h1>
    <p class="display-1">p tag with display-1 class</p>
    <!-- lead text & aligment -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
